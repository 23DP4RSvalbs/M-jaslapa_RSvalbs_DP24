<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Fabrics</title>
  <link rel="stylesheet" type="text/css" href="src/css/styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="src/images/kakis.jpg" alt="Cat Fabrics Logo">
      </div>
      <nav>
        <a href="#" class="nav-link">Sākums</a>
        <a href="#" class="nav-link">Par Mums</a>
        <a href="#" class="nav-link">Galerija</a>
        <a href="#" class="nav-link">Kontakti</a>
      </nav>
    </div>
  </header>
  <section class="hero">
    <img src="src/images/back.jpg" alt="Hero Image">
    <div class="hero-text">
      <h1>Laipni lūdzam Cat Fabrics</h1>
      <p>Vienkārši, kvalitatīvi audumi kaķiem.</p>
    </div>
  </section>
  <div class="divider"></div>
  <section class="cat-fact">
     <h2>Interesants fakts par kaķiem</h2>
     <p id="cat-fact">Ielādē informāciju...</p>
     <button id="new-fact">Jauns fakts</button>
     <p id="fact-counter">Jauni fakti ielādēti: 0</p>
  </section>
  <div class="divider"></div>
  <section id="gallery" class="gallery">
    <h2>Galerija</h2>
    <div class="gallery-container">
      <img src="src/images/cat1.jpg" alt="Kaķis 1">
      <img src="src/images/cat2.jpg" alt="Kaķis 2">
      <img src="src/images/cat3.jpg" alt="Kaķis 3">
    </div>
  </section>
  <div class="divider"></div>
  <footer>
    <p>
      <a href="#">Terms and Conditions</a> | 
      <a href="#">Cookie Policy</a> | 
      <a href="#">Privacy Policy</a>
    </p>
  </footer>
  <script src="src/js/script.js"></script>
</body>
</html>
